<html>
    <head>
        <title></title>
    </head>
    <body>
            {% for item in addresses %}
            <div>
                <h3> {{ item.value }} </h3>
                <h4> Полный адрес: {{ item.full_address }} </h4>
                <ul>
                    {% for unrestricted_value in item.unrestricted_value %}
                        <li> {{ unrestricted_value }} </li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
    </body>
</html>
